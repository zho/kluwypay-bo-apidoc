                example-1:
                  username: superadmin@kluwypay.com
                  password: superadmin
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
            examples:
              superadmin:
                value:
                  username: superadmin@kluwypay.com
                  password: superadmin
              finance:
                value:
                  username: finance@kluwypay.com
                  password: finance
              support:
                value:
                  username: support@kluwypay.com
                  password: support
        required: true
        description: username dan password terdaftar...
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  status:
                    type: string
                x-examples:
                  example-1:
                    token: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJzdXBlcmFkbWluQGtsdXd5cGF5LmNvbSIsImV4cCI6MTY2MDA5MjMzNSwiaWF0IjoxNjYwMDU2MzM1fQ.bFyesrGQqvDyboWvKTT5kpMAYvxEblHLgfG2f2bs5xk
                    status: OK
              examples:
