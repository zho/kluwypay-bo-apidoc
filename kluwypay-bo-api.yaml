                  value:
                    token: eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJzdXBlcmFkbWluQGtsdXd5cGF5LmNvbSIsImV4cCI6MTY2MDA5MjMzNSwiaWF0IjoxNjYwMDU2MzM1fQ.bFyesrGQqvDyboWvKTT5kpMAYvxEblHLgfG2f2bs5xk
                    status: OK
                Invalid Username Or Password:
                  value:
                    token: ''
                    status: invalid username / password
      description: Melakukan generate JWT Token berdasarkan username & password pair yg terdaftar di database
      tags:
        - auth
      security: []
